<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ISIT AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
    }

    body {
      overflow: hidden;
      cursor: none;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="isitpv" src="isitpv.glb"></a-asset-item>
    </a-assets>
    <a-marker type='pattern' url='isitpv.patt'>
      <a-entity gltf-model="#isitpv" scale="0.1 0.1 0.1" position="0 0 -5" rotation="0 0 0"ã€€
                link="href: https://isit-japan.com/; title: isitlogo; image: #isitlogo"></a-entity>
    <a-entity camera>
     <a-entity cursor="fuse: false; fuseTimeout: 500">
    </a-entity>
  </a-scene>
</body>
</html>
